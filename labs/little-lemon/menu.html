<!DOCTYPE html>
<html>
    <head>

                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                             <div class="card">
                                <img class="card-img-top" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.1yr0dXgsKK844C0c96-NmwAAAA%26pid%3DApi&f=1&ipt=ae2794e52bd8c025157105bee70b646052ccc7cf4e09f8a7fc9738d383b15c96&ipo=images" alt="Falafel"/>

                            </div>
                        </div>
                        <div class="col-12 col-lg-6">

                        </tr>
                        <tr>

                            <td>$12.00</td>
                        </tr>
                        <tr>

                        </tr>
                    </table>
                    <div class="alert alert-info" role="alert">
                        Try our new Fried Calamari
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
