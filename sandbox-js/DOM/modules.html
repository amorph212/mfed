<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JS script as modules in browser</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body> 
        <h2>JS script as modules in browser</h2>  <!-- In browser there are CORS policy, they block module content in local environment by default  -->     
        <script type="module">
            import { informalGreeting } from "./greeting.js";
            informalGreeting("Jane");
        </script>
        <script type="module">
            import { informalGreeting, formalGreeting } from "./greeting.js";
            import greeting from "./greeting.js";
            formalGreeting("John");
            greeting();
        </script>
        <!-- Look for running the code using local server and devtools in browser -->   
    </body>
</html>
